<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Explorer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container text-center mt-4">
        <h1>ğŸŒ Google Maps Explorer</h1>

        <div class="row mt-4">
            <!-- Left Side Controls -->
            <div class="col-md-4">
                <div class="card p-3">
                    <h4>ğŸ“ Add a New Marker</h4>
                    <input type="text" id="locationName" placeholder="Enter location name" class="form-control my-2">
                    <input type="text" id="address" placeholder="Enter address" class="form-control my-2">
                    <select id="category" class="form-select my-2" required>
                        <option value="">Select Category</option>
                        <option value="park">ğŸŒ³ Park</option>
                        <option value="museum">ğŸ›ï¸ Museum</option>
                        <option value="shopping">ğŸ›ï¸ Shopping</option>
                    </select>
                    <button id="addMarkerButton" class="btn btn-success w-100">Add Marker</button>
                </div>

                <div class="card p-3 mt-3">
                    <h4>ğŸ” Filters</h4>
                    <button class="btn btn-info w-100 my-1" onclick="filterMarkers('park')">Show Parks</button>
                    <button class="btn btn-warning w-100 my-1" onclick="filterMarkers('museum')">Show Museums</button>
                    <button class="btn btn-secondary w-100 my-1" onclick="filterMarkers('shopping')">Show Shopping</button>
                    <button class="btn btn-dark w-100 my-1" onclick="filterMarkers('all')">Show All</button>
                </div>

                <div class="card p-3 mt-3">
                    <h4>ğŸš— Get Directions</h4>
                    <select id="destination" class="form-control my-2">
                        <option value="">Select a Destination</option>
                    </select>
                    <button id="getDirections" class="btn btn-primary w-100">Get Directions</button>
                </div>
            </div>

            <!-- Right Side Map -->
            <div class="col-md-8">
                <div id="map"></div>
                <button id="geoButton" class="btn btn-light mt-3">ğŸ“ Find My Location</button>
            </div>
        </div>
    </div>

    <!-- Google Maps API (Optimized) -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDR8GVu5ihBlz7wDXl_VAGzp_G3bOBY21A&callback=initMap&libraries=places&v=weekly" defer></script>
    <script src="script.js"></script>
</body>
</html>
